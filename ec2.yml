---
Resources:
  VPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: 10.0.0.0/16
      Tags:
        - Key: Name
          Value: Devops
  PublicSubnet:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: VPC
      AvailabilityZone:
        - 0
        - ""
      CidrBlock: 10.0.1.0/24
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: DevOps
